<!DOCTYPE html>

    <style>
        body {

        .card {

            position: relative; z-index: 10;
            margin: auto;
        }
        h1 { color: #d63384; font-size: 24px; line-height: 1.3; margin-bottom: 15px; }
        p { color: #666; font-size: 16px; font-style: italic; margin-bottom: 20px; }
        .btns { display: flex; justify-content: center; gap: 20px; height: 50px; position: relative; margin-bottom: 20px;}
        button { padding: 12px 25px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #e9ecef; color: #495057; position: absolute; left: 55%; transition: 0.1s; }
        #success { display: none; padding-bottom: 20px; }
        .gift { font-size: 50px; margin-top: 20px; }
        
        /* Video AlanÄ± */
        .video-container { margin-top: 20px; border-radius: 15px; overflow: hidden; height: 100px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* FOTOÄRAF ALANI - DÃœZELTÄ°LDÄ° */
        .photo-container {
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            /* YÃ¼kseklik sÄ±nÄ±rÄ± kaldÄ±rÄ±ldÄ±, fotoÄŸraf tam gÃ¶rÃ¼necek */
        }
        .photo-container img {
            width: 100%;
            height: auto; /* OrantÄ±lÄ± ÅŸekilde bÃ¼yÃ¼/kÃ¼Ã§Ã¼l */
            display: block;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="ask">
            <h1>NilayÄ±mmmmmmm ğŸ’</h1>
            
            <div class="photo-container">
                <img src="IMG_3163.jpeg" alt="Bizim FotoÄŸrafÄ±mÄ±z">
            </div>

            <p>Sevgililer GÃ¼nÃ¼nÃ¼ beraber kutlayalÄ±m mÄ±...? ğŸ€</p>
            <div class="btns">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni Ã‡ok Seviyorumm KarÄ±mmmmm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼mÃ¼z Kutlu Olsunnn. Ä°yiki benimsin :)</p>
            <div class="gift">ğŸ</div>
        </div>

        <div class="video-container">
            <iframe width="100%" height="100" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY" 
                title="Sezen Aksu" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen style="border-radius:15px;">
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');

        // HayÄ±r butonu kaÃ§ma mantÄ±ÄŸÄ± (Daha uzaÄŸa kaÃ§masÄ± iÃ§in gÃ¼ncellendi)
        const move = () => {
            // Butonun kaÃ§abileceÄŸi gÃ¼venli alan hesabÄ±
            const cardRect = document.querySelector('.card').getBoundingClientRect();
            const noBtnRect = no.getBoundingClientRect();
            
            // Ekran sÄ±nÄ±rlarÄ± iÃ§inde rastgele bir yer
            const newX = Math.random() * (window.innerWidth - noBtnRect.width);
            const newY = Math.random() * (window.innerHeight - noBtnRect.height);

            no.style.position = 'fixed';
            no.style.left = newX + 'px';
            no.style.top = newY + 'px';
            no.style.zIndex = '1000'; // KartÄ±n Ã¼stÃ¼ne Ã§Ä±kabilsin
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            
            // Konfeti YaÄŸmuru
            var duration = 4 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 5, angle: 60, spread: 55, origin: { x: 0 },
                colors: ['#ff4d6d', '#ffccd5', '#d63384']
              });
              confetti({
                particleCount: 5, angle: 120, spread: 55, origin: { x: 1 },
                colors: ['#ff4d6d', '#ffccd5', '#d63384']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        });
    </script>
</body>
</html>
