        .card {

            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4); 
            text-align: center; width: 85%; max-width: 400px;

            /* Arkadaki fotoÄŸrafÄ±n netliÄŸini korurken yazÄ±yÄ± okutur */
            backdrop-filter: blur(5px);

        }
        /* YAZILARIN NET GÃ–RÃœNMESÄ° Ä°Ã‡Ä°N KUVVETLÄ° GÃ–LGE */
        h1 { 
            color: #ffffff; /* YazÄ±yÄ± beyaza Ã§evirdik ki camda parlasÄ±n */
            font-size: 26px; font-weight: 800;

        p {

        .btns { display: flex; justify-content: center; gap: 20px; height: 50px; position: relative; margin-bottom: 25px;}
        button { padding: 12px 30px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #f8f9fa; color: #333; position: absolute; left: 55%; transition: 0.3s ease; }
        #success { display: none; padding-bottom: 20px; }
        .gift { font-size: 60px; margin-top: 20px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }
        
        /* Video AlanÄ± (Site Ä°Ã§inde Tutma AyarÄ±) */
        .video-container { margin-top: 25px; border-radius: 15px; overflow: hidden; height: 80px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <div class="card">
        <div id="ask">
            <h1>NilayÄ±mmmmmmm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼nÃ¼ beraber kutlayalÄ±m mÄ±...? ğŸ€</p>
            <div class="btns">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni Ã‡ok Seviyorumm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼mÃ¼z Kutlu Olsunnn. Ä°yiki benimsin :)</p>
            <div class="gift">ğŸ</div>
        </div>

        <div class="video-container">
            <iframe width="100%" height="80" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY?rel=0&modestbranding=1&playsinline=1" 
                title="Sezen Aksu" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');

        const move = () => {
            const maxX = window.innerWidth - no.offsetWidth - 20;
            const maxY = window.innerHeight - no.offsetHeight - 20;
            no.style.position = 'fixed';
            no.style.left = Math.max(10, Math.random() * maxX) + 'px';
            no.style.top = Math.max(10, Math.random() * maxY) + 'px';
            no.style.zIndex = '1000';
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            var duration = 4 * 1000;
            var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
              confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
