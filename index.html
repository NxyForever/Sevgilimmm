<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow-x: hidden;
            
            /* ARKA PLAN - FOTOÄRAFIN NETLÄ°ÄÄ° Ä°Ã‡Ä°N FÄ°LTREYÄ° AZALTTIK */
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('IMG_3163.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .card { 
            /* ULTRA SAYDAM CAM (BEYAZLIK %5) */
            background: rgba(255, 255, 255, 0.05); 
            padding: 25px; 
            border-radius: 30px; 
            text-align: center; width: 85%; max-width: 380px; 
            position: relative; z-index: 10;
            /* BULANIKLIÄI Ã‡OK AZALTTIK KÄ° FOTOÄRAF NET GÃ–RÃœNSÃœN */
            backdrop-filter: blur(3px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        /* YAZILARIN NETLÄ°ÄÄ° Ä°Ã‡Ä°N Ã–ZEL GÃ–LGE */
        h1 { 
            color: #ffffff; 
            font-size: 24px; font-weight: 900;
            margin-bottom: 15px; 
            text-shadow: 3px 3px 10px rgba(0,0,0,0.9);
        }
        p { 
            color: #ffffff;
            font-size: 17px; font-weight: 700;
            margin-bottom: 20px; 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }
        .btns { display: flex; justify-content: center; gap: 15px; height: 45px; position: relative; }
        button { padding: 10px 25px; border: none; border-radius: 50px; font-size: 15px; font-weight: bold; cursor: pointer; }
        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #noBtn { background-color: rgba(255,255,255,0.9); color: #333; position: absolute; left: 55%; }
        #success { display: none; }
        .gift { font-size: 50px; margin-top: 15px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }
        
        /* VIDEO SÄ°TE Ä°Ã‡Ä°NDE Ã‡ALIÅMA AYARI */
        .video-container { margin-top: 20px; border-radius: 15px; overflow: hidden; height: 80px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="ask">
            <h1>NilayÄ±mmmmmmm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼nÃ¼ beraber kutlayalÄ±m mÄ±...? ğŸ€</p>
            <div class="btns">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni Ã‡ok Seviyorumm ğŸ’</h1>
            <p>Ä°yiki benimsin :)</p>
            <div class="gift">ğŸ</div>
        </div>

        <div class="video-container">
            <iframe width="100%" height="80" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY?si=6rqhFg06f79vngfq&playsinline=1" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');

        const move = () => {
            const maxX = window.innerWidth - no.offsetWidth - 20;
            const maxY = window.innerHeight - no.offsetHeight - 20;
            no.style.position = 'fixed';
            no.style.left = Math.max(10, Math.random() * maxX) + 'px';
            no.style.top = Math.max(10, Math.random() * maxY) + 'px';
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            var duration = 4 * 1000;
            var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
              confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
</html>
