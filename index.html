<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden;
            
            /* ARKA PLAN FOTOÄRAFI - TAM NETLÄ°K */
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url('IMG_3163.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .card { 
            /* CANLI SAYDAM KART (BEYAZLIK SIFIRA YAKIN) */
            background: rgba(255, 255, 255, 0.01); 
            padding: 30px; 
            border-radius: 30px; 
            text-align: center; width: 85%; max-width: 380px; 
            position: relative; z-index: 10;
            
            /* CAM EFEKTÄ°NÄ° CANLI YAPAN AYARLAR */
            backdrop-filter: blur(2px); /* Ã‡ok az bulanÄ±klÄ±k ki fotoÄŸraf net kalsÄ±n */
            border: 2px solid rgba(255, 255, 255, 0.3); /* Parlayan kenarlar */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        /* YAZILARIN KAR ÃœSTÃœNDE PARLAMASI Ä°Ã‡Ä°N */
        h1 { 
            color: #ffffff; 
            font-size: 28px; font-weight: 900;
            margin-bottom: 20px; 
            text-shadow: 0 0 15px rgba(214, 51, 132, 0.8), 2px 2px 5px rgba(0,0,0,1);
        }
        p { 
            color: #ffffff;
            font-size: 19px; font-weight: 700;
            margin-bottom: 25px; 
            text-shadow: 2px 2px 8px rgba(0,0,0,1);
        }
        .btns { display: flex; justify-content: center; gap: 15px; height: 50px; position: relative; }
        button { padding: 12px 28px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 5px 20px rgba(255, 77, 109, 0.6); }
        #noBtn { background-color: rgba(255,255,255,0.95); color: #333; position: absolute; left: 55%; }
        #success { display: none; }
        .gift { font-size: 65px; margin-top: 20px; filter: drop-shadow(0 0 10px white); }
        
        /* VIDEO SÄ°TE Ä°Ã‡Ä°NDE TUTMA (INLINE) AYARI */
        .video-container { 
            margin-top: 25px; 
            border-radius: 20px; 
            overflow: hidden; 
            height: 90px; 
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="ask">
            <h1>NilayÄ±mmmmmmm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼nÃ¼ beraber kutlayalÄ±m mÄ±...? ğŸ€</p>
            <div class="btns">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni Ã‡ok Seviyorumm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼mÃ¼z Kutlu Olsun Nilay'Ä±m...</p>
            <div class="gift">ğŸ</div>
        </div>

        <div class="video-container">
            <iframe width="100%" height="90" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY?playsinline=1&modestbranding=1&rel=0" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');

        const move = () => {
            const maxX = window.innerWidth - no.offsetWidth - 20;
            const maxY = window.innerHeight - no.offsetHeight - 20;
            no.style.position = 'fixed';
            no.style.left = Math.max(10, Math.random() * maxX) + 'px';
            no.style.top = Math.max(10, Math.random() * maxY) + 'px';
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            var duration = 5 * 1000;
            var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 7, angle: 60, spread: 60, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff', '#ffccd5'] });
              confetti({ particleCount: 7, angle: 120, spread: 60, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff', '#ffccd5'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
</html>
