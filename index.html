<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nilay'a Ã–zel ğŸ’–</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('IMG_3163.jpeg');
            background-size: cover; background-position: center;
        }
        .card { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 30px; border-radius: 30px; 
            text-align: center; width: 85%; max-width: 380px; 
            position: relative; z-index: 10;
            backdrop-filter: blur(8px); 
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            /* BUTONUN KART Ä°Ã‡Ä°NDE KALMASI Ä°Ã‡Ä°N Ã–NEMLÄ° */
            min-height: 400px;
            display: flex; flex-direction: column; justify-content: center;
        }
        h1 { color: #ffffff; font-size: 26px; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,1); margin-top: 0; }
        p { color: #ffffff; font-size: 18px; font-weight: 700; text-shadow: 2px 2px 8px rgba(0,0,0,1); }
        
        .btns { 
            display: flex; justify-content: center; gap: 15px; 
            height: 150px; /* Butonun kaÃ§acaÄŸÄ± alanÄ± kart iÃ§inde geniÅŸlettik */
            position: relative; margin-top: 10px; 
        }
        button { padding: 12px 28px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; height: 50px; }
        #yesBtn { background-color: #ff4d6d; color: white; position: absolute; left: 10%; top: 40%; }
        
        /* HAYIR BUTONU ARTIK KARTIN Ä°Ã‡Ä°NDE HAPÄ°S */
        #noBtn { 
            background-color: rgba(255,255,255,0.95); color: #333; 
            position: absolute; left: 55%; top: 40%;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 1000;
        }
        
        #success { display: none; }
        .gift { font-size: 60px; margin-top: 20px; filter: drop-shadow(0 0 10px white); }
        
        .video-container { 
            margin-top: 25px; border-radius: 20px; overflow: hidden; 
            height: 100px; border: 1px solid rgba(255,255,255,0.3); 
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="ask">
            <h1>NilayÄ±mmmmmmm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼nÃ¼ beraber kutlayalÄ±m mÄ±...? ğŸ€</p>
            <div class="btns">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>
        <div id="success">
            <h1>Seni Ã‡ok Seviyorumm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼mÃ¼z Kutlu Olsun...</p>
            <div class="gift">ğŸ</div>
        </div>
        <div class="video-container">
            <iframe width="100%" height="100" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY?playsinline=1&enablejsapi=1&origin=https://nxyforever.github.io" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');
        const btnsContainer = document.querySelector('.btns');

        const move = () => {
            const containerWidth = btnsContainer.offsetWidth;
            const containerHeight = btnsContainer.offsetHeight;
            const btnWidth = no.offsetWidth;
            const btnHeight = no.offsetHeight;

            // Butonun kart iÃ§indeki sÄ±nÄ±rlarÄ±
            const maxX = containerWidth - btnWidth;
            const maxY = containerHeight - btnHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            no.style.left = newX + 'px';
            no.style.top = newY + 'px';
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            var duration = 5 * 1000; var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 7, angle: 60, spread: 60, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
              confetti({ particleCount: 7, angle: 120, spread: 60, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
</html>
